name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  release:
    name: Release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/workflows/build.yml
      - uses: softprops/action-gh-release@v1
        with:
          files: target/release/arcdps_food_reminder.dll
