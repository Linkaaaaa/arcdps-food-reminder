[package]
name = "arcdps_food_reminder"
version = "0.5.0"
edition = "2021"
authors = ["Zerthox"]
repository = "https://github.com/zerthox/arcdps-food-reminder"

[dependencies]
arcdps = "0.7"
arcdps-imgui = { version = "0.8", features = ["tables-api"] }
arc_util = { git = "https://github.com/zerthox/arcdps-utils", branch = "0.6.x", features = ["serde", "settings"] }
jsonc-parser = { version = "0.19", features = ["serde"] }
once_cell = "1.9"
open = "2.0"
semver = { version = "1.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
windows = { version = "0.37", features = ["System"] }

[build-dependencies]
jsonc-parser = { version = "0.19", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
uneval = "0.2"

[lib]
crate-type = ["cdylib"]

[features]
default = []
demo = []
log = ["arc_util/log"]
